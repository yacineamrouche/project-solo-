<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Age calculator</title>
  </head>
  <body>
    <div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="firstMain">
      <div class="main">
        <div class="inputs">
          <label for="day" id="dayInput"
            >Day
            <input type="text" id="day" placeholder="DD" />
          </label>
          <label for="month" id="dayInput"
            >Month
            <input type="text" id="month" placeholder="MM" />
          </label>
          <label for="year" id="dayInput"
            >Year
            <input type="text" id="year" placeholder="YYYY" />
          </label>
          <button id="calculate">Calculate</button>
          <button id="change">Your Next Birthday</button>
        </div>
        <div></div>
        <div class="outputs">
          <div>
            <span id="yearValue" class="output">--</span>
            <span class="output-text">years</span>
          </div>
          <div>
            <span id="monthValue" class="output">--</span>
            <span class="output-text">months</span>
          </div>
          <div>
            <span id="dayValue" class="output">--</span>
            <span class="output-text">days</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
